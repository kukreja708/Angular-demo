<div class="panel panel-default country-list">
  <div class="page-header">
    <h3>Select Country</h3>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <tbody>
        <tr *ngFor="let option of countryList">
          <td>
            <a (click)="getCountryDetail(option.alpha2Code)" href="javascript: void(0);">
              {{option.name}}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
